    <div class="container-fluid main_header">

            <form class="temp_form">
              <input placeholder="Enter Your City Name" autocomplete="off" id="cityName" type="text" />
              <input type="submit" value="search" id="submitBtn" />
            </form>
          </div>

          <div class="tempInformation">
            <div class="top_layer">
              <p id="day">Saturday</p>

              <p id="city_name">Get Output Here</p>

    <script src="/static/api/main.js"></script>
    <script>
    
      const getCurrentDay = () => {
        let weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wed";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        let currentTime = new Date();
        let days = weekday[currentTime.getDay()];

        const day = document.getElementById('day');
        day.innerText = days;

        return day;
      }
      getCurrentDay();
    </script>
